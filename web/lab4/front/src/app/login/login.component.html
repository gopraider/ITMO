<div class="clock-section">
    <h2>Вход в систему</h2>

    <div *ngIf="error" class="error-message">{{ error }}</div>

    <form (ngSubmit)="login()" class="login-form">
        <div class="form-row">
            <label>Логин</label>
            <input pInputText type="text" [(ngModel)]="username" name="username" required>
        </div>

        <div class="form-row">
            <label>Пароль</label>
            <input pPassword [feedback]="false" [(ngModel)]="password" name="password" required>
        </div>

        <button pButton type="submit" label="Войти"></button>
    </form>
</div>
